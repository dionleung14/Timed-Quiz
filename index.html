<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Quiz time!</h1>
    <h3 id="description">
        Test your Pokemon knowledge! Can you answer all 5 questions correctly? Click the Start button to begin! Scoring is based on the total time remaining modified by your ratio of correct to incorrect answers.
    </h3>
    <h1 id="timer">Timer: <span id="countdown"></span></h1>
    <button id="startQuiz">Start</button>
    <div id="questions">
    </div>
    <div>
    </div>
    <h5 id="result"></h5>  
    <div id="scoring">
    </div>



    <script src="script.js"></script>
</body>
</html>
